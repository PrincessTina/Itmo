<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="validate.js"></script>
</head>
<body>
<table cellpadding="0" cellspacing="0" border="1">
    <tr>
        <th colspan="4">
            Выполнила Орлова Кристина Александровна<br/>
            Группа Р3202, Вариант 550
        </th>
    </tr>
    <tr>
        <td class="secondString" colspan="4">
            <table>
                <tr>
                    <td class="text">
                        Кафедра "Вт"<br/>
                        Программирование интернет-приложений
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <label>Choose R</label>
        </td>
        <td>
            <label>Choose Y</label>
        </td>
        <td>
            <label>Choose X</label>
        </td>
    </tr>
    <tr>
        <td class="radio">
            <input type="radio" class="radio" name="r" value="1" checked> 1 <br/>
            <input type="radio" class="radio" name="r" value="2"> 2 <br/>
            <input type="radio" class="radio" name="r" value="3"> 3 <br/>
            <input type="radio" class="radio" name="r" value="4"> 4 <br/>
            <input type="radio" class="radio" name="r" value="5"> 5
        </td>
        <td>
            <select class="select" size="10" id="y">
                <option disabled>Choose Y</option>
                <option value="-2" selected> -2</option>
                <option value="-1.5"> -1.5</option>
                <option value="-1"> -1</option>
                <option value="-0.5"> -0.5</option>
                <option value="0"> 0</option>
                <option value="0.5"> 0.5</option>
                <option value="1"> 1</option>
                <option value="1.5"> 1.5</option>
                <option value="2"> 2</option>
            </select>
        </td>
        <td>
            <span id="x_span"></span> <span id="tick"></span> <br/>
            <input type="text" id="x" class="field" value="" size="15" oninput="checkField()"/> <br/>
            <input type="submit" value="Check!" class="button" id="button" disabled
                   onclick="exchangeParameters()"/>
        </td>
        <td>
            <img src="graph.jpg">
        </td>
    </tr>
    <tr>
        <table class="result" cellspacing="0" cellpadding="0" border="1">
            <tr id="title">
                <td>
                    X
                </td>
                <td>
                    Y
                </td>
                <td>
                    R
                </td>
                <td>
                    Current Time
                </td>
                <td>
                    Work time (sec)
                </td>
                <td>
                    Result
                </td>
                <td>
                    BCMath Support
                </td>
            </tr>
        </table>
    </tr>
    <tr>
        <td colspan="4">
                <div id="table-scroll">
                    <table class="result" cellspacing="0" cellpadding="0" border="1" id="result_table">
                    </table>
                </div>
        </td>
    </tr>
</table>
</body>
</html>
