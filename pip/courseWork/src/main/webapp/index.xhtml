    <h:body>
        <p:growl id="messages"/>

        <h:form>
            <p:menubar id="menu">

                </p:submenu>

                <p:menuitem value="Новости" url="#" id="news"/>
                <p:menuitem value="Истории" url="#" id="story"/>

                <f:facet name="options">
                    <p:commandLink id="login" update="messages" onclick="createRegWindow()">
                        <h:outputText value="Войти" />
                    </p:commandLink>
                    <h:outputText value=" или " />
                    <p:commandLink id="signUp" update="messages">
                        <h:outputText value="Зарегистрироваться" />
                    </p:commandLink>
                </f:facet>
            </p:menubar>
        </h:form>

        <p:imageSwitch effect="fade" style="height: 570px; width: 100%;">
            <ui:repeat value="#{imageBean.images}" var="image">
                <p:graphicImage url="#{image}"/>
            </ui:repeat>
        </p:imageSwitch>

        <p:outputPanel autoUpdate="true" styleClass="header">
            Performed by Orlova Kristina Aleksandrovna
            <br/>
            Group P3202, Variant 515.
        </p:outputPanel>

        <h:form>
            <h:outputLabel value="Input description for Phrase"/>
            <p:inputText size="20" id="des" value="#{phraseBean.description}"/>
            <p:commandButton value="Check!" id="button2" actionListener="#{phraseBean.create}"/>
            <br/>
            <h:outputText value="#{awardBean.read().users.get(0).password}"/>
        </h:form>
