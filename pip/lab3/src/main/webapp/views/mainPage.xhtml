<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="table-style.css"  />
</h:head>
<h:body>
    <p:dataTable var="row" value="#{paint.paints}">
        <p:column headerText="X">
            <h:outputText value="#{row.x}" />
        </p:column>

        <p:column headerText="Y">
            <h:outputText value="#{row.y}" />
        </p:column>

        <p:column headerText="R">
            <h:outputText value="#{row.r}" />
        </p:column>

        <p:column headerText="Result">
            <h:outputText value="#{row.result}" />
        </p:column>
    </p:dataTable>

    <h:form>
        <h3>Enter Paint</h3>
        <table>
            <tr>
                <td>X :</td>
                <td><h:inputText size="20" value="#{paint.x}" /></td>
            </tr>
            <tr>
                <td>Y :</td>
                <td><h:inputText size="20" value="#{paint.y}" /></td>
            </tr>
            <tr>
                <td>R :</td>
                <td><h:inputText size="20" value="#{paint.r}" /></td>
            </tr>
            <tr>
                <td>Result :</td>
                <td><h:inputText size="20" value="#{paint.result}" /></td>
            </tr>
        </table>
        <h:commandButton value="Add" action="#{paint.add}" />
    </h:form>
</h:body>
</html>
