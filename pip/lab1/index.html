<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="validate.js"></script>
</head>
<body>
    <table cellpadding="0" cellspacing="0">
        <tr>
            <th height="80px" colspan="2">
                <p>Выполнила Орлова Кристина Александровна
                <p>Группа Р3202, Вариант 550</p>
            </th>
        </tr>
        <tr>
            <td style="background-image: url(ducks.jpg);" colspan="2" height="500px">
                <div class="text">
                    <p>Кафедра "Вт"</p>
                    <p>Программирование интернет-приложений</p>
                </div>
            </td>
        </tr>
        <tr style="background-image: url(18-tekstura-dzhinsovoy-tkani.jpg);">
            <td width="83%" height="250px">
                <div class="tabs">
                    <div class="tab">
                        <input type="radio" id="tab1" name="group1" checked>
                        <label for="tab1">Choose R</label>
                        <div class="content">
                            <p><input type="radio" name="r" value="1" checked> 1 </p>
                            <p><input type="radio" name="r" value="2"> 2 </p>
                            <p><input type="radio" name="r" value="3"> 3 </p>
                            <p><input type="radio" name="r" value="4"> 4 </p>
                            <p><input type="radio" name="r" value="5"> 5 </p>
                            <p><input type="submit" value="Next" name="button" class="button"
                                      onclick="nextField(1);"/>
                        </div>
                    </div>
                    <div class="tab">
                        <input type="radio" id="tab2" name="group1">
                        <label for="tab2">Choose Y</label>
                        <div class="content">
                            <p><select size="10" id="y">
                                <option disabled>Выберите Y</option>
                                <option value="-2" selected> -2</option>
                                <option value="-1.5"> -1.5</option>
                                <option value="-1"> -1</option>
                                <option value="-0.5"> - 0.5</option>
                                <option value="0"> 0</option>
                                <option value="0.5"> 0.5</option>
                                <option value="1"> 1</option>
                                <option value="1.5"> 1.5</option>
                                <option value="2"> 2</option>
                            </select></p>
                            <p><input type="submit" value="Next" name="button" class="button"
                                      onclick="nextField(2);"/></p>
                        </div>
                    </div>
                    <div class="tab">
                        <input type="radio" id="tab3" name="group1">
                        <label for="tab3">Choose X</label>
                        <div class="content">
                            <input type="text"  id="x" class="field" value="" size="15" oninput="returnField()"/>
                            <span id="x_span"></span><span id="tick"></span>
                            <p><input type="submit" value="Check!" name="button" class="button" id = "button"
                                      onclick="exchangeParameters()" onmouseover="check_field();"/></p>
                        </div>
                    </div>
                    <div class="tab">
                        <input type="radio" id="tab4" name="group1">
                        <label for="tab4">Result</label>
                        <div class="content">
                            <table border="1" cellspacing="0" cellpadding="0" width="100%">
                                <tr>
                                    <td>
                                        X
                                    </td>
                                    <td>
                                        Y
                                    </td>
                                    <td>
                                        R
                                    </td>
                                    <td>
                                        Current Time
                                    </td>
                                    <td>
                                        Work time (sec)
                                    </td>
                                    <td>
                                        Result
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                    <span id = "x_table"></span>
                                    </td>
                                    <td>
                                        <span id = "y_table"></span>
                                    </td>
                                    <td>
                                        <span id = "r_table"></span>
                                    </td>
                                    <td>
                                        <span id = "current_time"></span>
                                    </td>
                                    <td>
                                        <span id = "work_time"></span>
                                    </td>
                                    <td>
                                        <span id = "result"></span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </td>
            <td width="17%" height="260px">
                <div class="graph">
                    <img src="graph.jpg" width="100%" height="235">
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
